<!DOCTYPE HTML> 
<html>
<head>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/> 
</head>
<style>
  * { margin:0; padding:0; }
  html, body {
    height:100%;
  }
  body {
    background:url(img/low_contrast_linen.png);
  }
  h1 small {
    font-size:.4em;
    font-weight:normal;
    display:block;
  }
  #sliderbox {
    padding-top:150px;
  }
  #navigation {
    background:rgba(150,150,150,.5);
    padding:10px;
    width:320px;
    margin-left:auto;
    margin-right:auto;
    margin-top:20px;
  }
  #bumper {
    height:100%;
  }
  #footer {
    margin-top:-50px;
    height:50px;
    background:white;
  }
  .cards > div > div {
    background:#fff;
    border:1px solid gray;
    margin:auto;
    padding:10px;
    box-shadow: 3px 3px 2px 2px rgba(0,0,0,.25);
    
    background: #efefef; /* Old browsers */
    background: -moz-linear-gradient(top, #efefef 0%, #c9c9c9 17%, #fefefe 99%); /* FF3.6+ */
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#efefef), color-stop(17%,#c9c9c9), color-stop(99%,#fefefe)); /* Chrome,Safari4+ */
    background: -webkit-linear-gradient(top, #efefef 0%,#c9c9c9 17%,#fefefe 99%); /* Chrome10+,Safari5.1+ */
    background: -o-linear-gradient(top, #efefef 0%,#c9c9c9 17%,#fefefe 99%); /* Opera 11.10+ */
    background: -ms-linear-gradient(top, #efefef 0%,#c9c9c9 17%,#fefefe 99%); /* IE10+ */
    background: linear-gradient(to bottom, #efefef 0%,#c9c9c9 17%,#fefefe 99%); /* W3C */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#efefef', endColorstr='#fefefe',GradientType=0 ); /* IE6-9 */
    
  }
  @media all and (max-width: 540px) {
    .cards > div > div {
      width :320px;
      height:160px;
    }
    .go {
      display:none;
    }
    #nav-small {
      display:block;
    }
  }
  @media all and (min-width: 541px) {
    .cards > div > div {
      width :380px;
      height:200px;
      
    }
    #nav-small {
      display:none;
    }
    .go {
      display:block;
    }
  }
  
  @media all and (max-width:699px) and (min-width:541px) {
    .back {
      padding-left:10px;    
    }
    .forward {
      padding-right:10px;
    }
  }
  @media all and (min-width:700px) {
    .back {
      margin-left:100px;    
    }
    .forward {
      margin-right:100px;
    }
  }
  .go a {
    width:50px;
    height:60px;
    padding:80px 5px 80px 5px;
    color:rgba(0,0,0,0);
    display:block;
  }
  .go2 {
    height:60px;
    width:50px;
    margin-top:15px;
  }
  .go2 a {
    color:rgba(0,0,0,0);
    display:block;
  }
  .go {
    border-radius:5px;
    background:rgba(0,0,0,.2);
  }
  .forward a {
    background:url(img/media-seek-forward-6.png) no-repeat center;
  }
  .back a {
    background:url(img/media-seek-reverse-6.png) no-repeat center;
  }
</style>
<body>
<div id="bumper">
<div id="container">
  <div id="sliderbox">
    <div style="float:left; " class="go back"   ><a href='#' onclick='slider4.prev();return false;'>prev</a></div>
    <div style="float:right;" class="go forward"><a href='#' onclick='slider4.next();return false;'>next</a></div>
    <div id='slider' class='swipe'>
      <div class="cards">
        <div style='display:block'><div>
          <h1><img style="width:85px;height:30px;" src="#"/>Card Tap App <small>A Realistic - Nearly Tactile Experience on the iPhone</small></h1>
        </div></div>
        <div style='display:none'><div>2</div></div>
        <div style='display:none'><div>3</div></div>
        <div style='display:none'><div>4</div></div>
        <div style='display:none'><div>5</div></div>
      </div>
    </div>
    <div id="nav-small" style="width:300px;margin:auto;">
    <div style="float:left; " class="go2 back"   ><a href='#' onclick='slider4.prev();return false;'>prev</a></div>
    <div style="float:right;" class="go2 forward"><a href='#' onclick='slider4.next();return false;'>next</a></div>
    <p   style="padding-top:15px;text-align:center;color:white;">Navigation</p>
    <div style="clear:both; line-height:0;">&nbsp;</div>
    </div>
  </div>
</div>
</div>
<div id="footer">
  Copyright 2012 - cardtapapp.com
</div>
<script src='swipe.js'></script>
<script>
var slider4 = new Swipe(document.getElementById('slider'));
</script>
</body> 
</html>
